<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <!-- Bootstrapt CSS -->
    <link       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header></header>
    <main class="container-xl">
        <h1 class="display-2 text-center my-5 py-3">Contact Me</h1>
        <div class="row  px-md-5 mx-md-5">
            <form class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Your Name:</label>
                    <input type="text" class="form-control" id="exampleInputName" name="name" aria-describedby="yourName" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Your Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailAddress" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputQuestions" class="form-label">Your Questions:</label>
                    <input type="text" class="form-control" id="exampleInputQuestions" name="questions">
                </div>
                <div class="mb-3">
                    <label for="exampleInputMessage" class="form-label">Your Message:</label>
                    <textarea class="form-control" id="exampleInputMessage" name="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
            <div class="col-12 col-lg-6 col-lg-center my-5">
                <p class="fs-5"><i class="bi bi-envelope-heart"></i> Email: contact@example.com</p>
                <p class="fs-5"><i class="bi bi-telephone-forward-fill"></i> Phone: +1 (234) 567-8901</p> 
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
